<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Permanent Browser Tab Icon (profile.png in ROOT) -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/profile.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/profile.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/profile.png' | relative_url }}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">

  <!-- SEO + OpenGraph (handled automatically by jekyll-seo-tag) -->
  {% seo %}

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("pre code").forEach((block) => {
        hljs.highlightElement(block);
      });
    });
  </script>

  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed">
</head>
