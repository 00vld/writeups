<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <div id="wrapper">
    {% include header.html %}
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </div>

  {% if paginator.total_pages > 1 %}
  <div class="pagination"> â€¦ </div>
  {% endif %}

  {% include footer.html %}
  {% if site.google_analytics %}
    {% include analytics.html %}
  {% endif %}

  <script src="{{ "/js/main.js" | relative_url }}"></script>
  
  <!-- Scrollbar fix script - at the VERY END -->
  <script>
    // Force scrollbar style refresh for Chromium browsers
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.overflow = 'auto';
      setTimeout(function() {
        window.dispatchEvent(new Event('resize'));
      }, 100);
    });
  </script>
</body>
</html>
